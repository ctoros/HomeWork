   <script type="text/javascript">
    function saveTarea() {
            var body = {

            } 
            console.log(body);
             $.post("service/insertTarea.php", body, function (a, b, c) {
                debugger;
                swal(
                        'Tarea Registrado!',
                        'Tu tarea a sido creada',
                        'success'

                        )
            }).fail(function (resp, error, responseType) {
                swal({
                    type: 'error',
                    title: responseType,
                    text: resp['responseText'],
                })
            });
    }
</script>
